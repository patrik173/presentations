<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>tabula</title>
  </head>
  <body>
    <table>
      <caption>
        Products
      </caption>
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">001</td>
          <th scope="row">Product 1</th>
          <td scope="row">19.99</td>
          <td scope="row">In Stock</td>
        </tr>
        <tr>
          <td scope="row">002</td>
          <th scope="row">Product 2</th>
          <td scope="row">29.99</td>
          <td scope="row">In Stock</td>
        </tr>
        <tr>
          <td scope="row">003</td>
          <th scope="row">Product 3</th>
          <td scope="row">59.99</td>
          <td scope="row">Out of Stock</td>
        </tr>
        <tr>
          <td scope="row">004</td>
          <th scope="row">Product 4</th>
          <td scope="row">39.99</td>
          <td scope="row">In Stock</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
